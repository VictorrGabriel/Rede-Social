<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/signup.css" media="all" />
    <link rel="stylesheet" href="styles/animation.css" />
    <!-- <link rel="stylesheet" href="styles/mediaqueries.css" /> -->
    <!-- Screen Width -->
    <title>rede Social</title>
  </head>
  <body>
    <header>
      <h1>Rede Social</h1>
    </header>

    <main>
      <h1>Crie uma Conta</h1>
      <p>Conecte se com seus amigos hoje!</p>

      <form method="post" autocomplete="on" id="form">
        <div class="fields">
          <input
            type="text"
            class="required"
            id="user-full-name"
            placeholder="Nome Completo"
            autocomplete="name"
            title="Preencha com nome e sobrenome"
            name="name"
            required
          />
          <span class="error-message"></span>
        </div>
        <!-- Fazer a validação por js -->
        <div class="fields">
          <input
            type="email"
            class="required"
            id="user-email"
            placeholder="Email"
            autocomplete="email"
            name="email"
            required
          />
        </div>

        <div class="fields">
          <input
            type="date"
            class="required"
            id="user-birth-date"
            name="birthDate"
            title="Insira a sua data de nascimento."
            required
          />
          <span class="error-message"></span>
          <!-- Calcular a idade do Usuário -->
        </div>
        <div class="fields">
          <input
            type="tel"
            class="required"
            id="user-number"
            minlength="17"
            maxlength="17"
            pattern="[+]\d{2}\s\d{2}\s\d{5}-\d{4}"
            placeholder="Seu Número"
            autocomplete="tel"
            title=""
            name="number"
            required
          />
          <!-- Adicionar atributo de  -->
        </div>

        <div class="fields">
          <input
            type="password"
            class="required"
            id="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$*&@#-ç_+=])(?:([0-9a-zA-Z$*&@#-ç_+=])(?!\1)){8,}$"
            title="A sua senha deve conter: ($*@...), pelo menso uma letra maiúscula e uma minúscula, 8 caracteres no total e sem sequências (11 ou aa). "
            placeholder="Senha"
            autocomplete="new-password"
            name="password"
            required
          />
          <!--  -->
        </div>
        <div class="fields">
          <input
            type="password"
            class="required"
            id="confirm-password"
            placeholder="Confirme sua senha"
            name=""
            required
          />
          <span class="error-message"></span>
        </div>

        <input type="hidden" name="userAge" id="user-age" />

        <input
          type="submit"
          value="Cadastrar"
          id="btn-sign-up"
          class="button"
        />

        <hr>
        
        <button id="btn-keep-google" class="button">
          Continuar com o Google
        </button>
      </form>
      <!--   <hr/> -->
    </main>
    <footer>
      <p>&copy; Rede Social | Criado por Victor | 2023</p>
    </footer>
    <script src="script/signup.js"></script>
    <script src="../src/data-base/storage.js"></script>
    <script src="../src/notie-master/notie-master/dist/notie.min.js"></script>
  </body>
</html>
